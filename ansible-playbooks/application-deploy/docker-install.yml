---
# ⚠️ 教学声明：本 playbook 主要用于学习 Docker 安装与配置，请在测试环境验证后再应用于生产。
- name: Docker 引擎与 Compose 安装配置
  hosts: docker_hosts
  gather_facts: true
  become: yes
  vars_files:
    - vars/default.yml

  handlers:
    - name: 重启 Docker 服务
      ansible.builtin.service:
        name: docker
        state: restarted

    - name: 重新加载 systemd 守护进程
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: 清理 Docker 测试容器
      ansible.builtin.docker_container:
        name: "{{ docker_test_container_name }}"
        state: absent
      ignore_errors: yes

  tasks:
    - name: 检查 Docker 是否已安装
      ansible.builtin.command: docker --version
      register: docker_check
      failed_when: false
      changed_when: false
      tags: [docker, check]

    - name: 更新 APT 包缓存（Debian/Ubuntu）
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
      tags: [docker, packages]

    - name: 安装 Docker 依赖包
      ansible.builtin.package:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
      when: ansible_os_family == "Debian"
      tags: [docker, packages]

    - name: 添加 Docker 官方 GPG 密钥
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian" and docker_check.rc != 0
      tags: [docker, packages]

    - name: 添加 Docker APT 仓库
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian" and docker_check.rc != 0
      tags: [docker, packages]

    - name: 安装 Docker 引擎
      ansible.builtin.package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      when: docker_enabled
      tags: [docker, packages]

    - name: 创建 Docker 配置目录
      ansible.builtin.file:
        path: /etc/docker
        state: directory
        owner: root
        group: root
        mode: '0755'
      tags: [docker, config]

    - name: 配置 Docker 守护进程（daemon.json）
      ansible.builtin.template:
        src: templates/daemon.json.j2
        dest: /etc/docker/daemon.json
        owner: root
        group: root
        mode: '0644'
        backup: yes
      notify: 重启 Docker 服务
      tags: [docker, config]

    - name: 启动 Docker 服务并设置开机自启
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes
      tags: [docker, service]

    - name: 将用户添加到 docker 组
      ansible.builtin.user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"
      when: docker_users | length > 0
      tags: [docker, users]

    - name: 验证 Docker 服务状态
      ansible.builtin.systemd:
        name: docker
      register: docker_service_status
      tags: [docker, verify]

    - name: 输出 Docker 服务状态
      ansible.builtin.debug:
        msg:
          - "Docker 服务状态: {{ docker_service_status.status.ActiveState }}"
          - "开机自启状态: {{ docker_service_status.status.UnitFileState }}"
      tags: [docker, verify]

    - name: 运行 Docker 测试容器
      community.docker.docker_container:
        name: "{{ docker_test_container_name }}"
        image: "{{ docker_test_container_image }}"
        state: started
        auto_remove: yes
      register: docker_test_result
      retries: "{{ app_retry_count }}"
      delay: "{{ app_retry_delay }}"
      until: docker_test_result is succeeded
      tags: [docker, test]

    - name: 输出 Docker 测试结果
      ansible.builtin.debug:
        msg: "Docker 测试容器运行成功！"
      when: docker_test_result is succeeded
      tags: [docker, test]

    - name: 清理 Docker 测试容器
      community.docker.docker_container:
        name: "{{ docker_test_container_name }}"
        state: absent
      ignore_errors: yes
      tags: [docker, cleanup]

    - name: 配置防火墙规则（开放 Docker 端口）
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - '2376'  # Docker API TLS 端口
      when: app_firewall_enabled and ansible_os_family == "Debian"
      tags: [docker, firewall]

    - name: 显示 Docker 安装完成信息
      ansible.builtin.debug:
        msg:
          - "Docker 引擎安装配置完成！"
          - "版本信息: {{ docker_check.stdout | default('未知') }}"
          - "配置文件: /etc/docker/daemon.json"
          - "用户组: docker"
          - "测试镜像: {{ docker_test_container_image }}"
          - "如需使用非 root 用户运行 Docker，请重新登录或执行: newgrp docker"
      tags: [docker, info]
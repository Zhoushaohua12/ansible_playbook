---
# ⚠️ 本文件仅为示例，占位符必须使用 Ansible Vault 或环境变量替换

# 示例服务名（占位符，请替换为实际服务）
expect_demo_service: "api.example.com"

# 示例用户名（占位符，请勿使用默认值）
expect_demo_username: "demo_user"

# 一次性 token（占位符 - 生产环境务必使用 Vault 加密）
expect_one_time_token: "PLACEHOLDER_TOKEN_12345"

# 超时时间（秒）
expect_timeout: 15

# 清理确认（y/N）
expect_cleanup_confirmation: "N"

# 是否启用清理步骤
expect_enable_cleanup: false

# 是否自动清理临时脚本
expect_auto_cleanup: true

# 临时脚本路径
expect_temp_script: "/tmp/ansible_expect_demo.sh"

# ============================
# 安全提示
# ============================
# 1. 所有包含密码、token、私钥的变量必须使用 ansible-vault 加密
#    示例：ansible-vault encrypt_string 'my_secret_token' --name 'expect_one_time_token'
#
# 2. 在 playbook 中使用 no_log: true 防止敏感信息输出到日志
#
# 3. 定期轮换 token 和密码，避免长期使用相同凭证
#
# 4. 生产环境禁用 echo: true，防止交互过程泄露敏感信息
#
# 5. 使用 creates/removes 参数确保幂等性，避免重复执行交互式操作

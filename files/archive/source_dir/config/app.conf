# 应用配置文件
# 用于演示 archive 模块的配置文件归档

[application]
name = 待归档示例应用
version = 1.0.0
environment = development
debug = true
port = 8080

[server]
host = 0.0.0.0
workers = 2
timeout = 30
max_connections = 1000

[database]
type = sqlite
path = /tmp/app.db
backup_enabled = true
backup_interval = 3600

[logging]
level = DEBUG
format = detailed
file = /var/log/app/archive_demo.log
max_size = 50MB
backup_count = 3

[security]
secret_key = demo_secret_key_please_change
session_timeout = 1800
enable_cors = true
allowed_origins = "*"

[archive]
enabled = true
format = tar.gz
compression_level = 6
exclude_patterns = ["*.tmp", "temp/", "*.log"]
remove_source = false

# 归档相关信息
archive_info:
  created_by = "Ansible archive 模块"
  created_at = "2024-01-15T10:30:00+08:00"
  purpose = "演示文件归档功能"
  includes = ["config/", "logs/", "assets/"]
  excludes = ["temp/", "*.tmp"]
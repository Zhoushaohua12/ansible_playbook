# 数据库配置文件
# 用于演示 archive 模块的数据库配置归档

[database]
type = postgresql
host = localhost
port = 5432
name = archive_demo_db
user = archive_user
password = PLEASE_CHANGE_THIS_PASSWORD

[connection]
pool_size = 10
max_overflow = 20
timeout = 30
retry_attempts = 3

[backup]
enabled = true
frequency = daily
retention_days = 7
compression = gzip
path = /backup/database/

[archive_db]
# 归档数据库配置
archive_table = archived_files
auto_purge = true
purge_after_days = 30
compress_archives = true

# 数据库归档设置
archive_settings:
  include_tables = ["files", "metadata", "logs"]
  exclude_tables = ["temp", "cache", "sessions"]
  batch_size = 1000
  archive_format = sql

# 备份文件命名规范
backup_naming:
  prefix = "archive_demo"
  include_timestamp = true
  include_hostname = true
  format = "tar.gz"
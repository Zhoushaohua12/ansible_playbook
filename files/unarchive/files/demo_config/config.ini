# 应用配置文件
# 用于演示 unarchive 模块解压的配置文件

[application]
name = 示例应用
version = 1.0.0
environment = production
debug = false

[server]
host = 0.0.0.0
port = 8080
workers = 4
timeout = 30

[database]
host = localhost
port = 5432
name = example_db
user = app_user
# ⚠️ 密码应该使用 Ansible Vault 管理
password = PLEASE_CHANGE_THIS_PASSWORD

[logging]
level = INFO
format = json
file = /var/log/app/application.log
max_size = 100MB
backup_count = 5

[security]
secret_key = PLEASE_CHANGE_THIS_SECRET_KEY
session_timeout = 3600
max_login_attempts = 5
enable_cors = true

[cache]
type = redis
host = localhost
port = 6379
ttl = 300

[features]
enable_metrics = true
enable_tracing = false
enable_profiling = false
maintenance_mode = false

# 部署相关信息
deploy_info:
  deployed_by: Ansible unarchive 模块
  deploy_time: 2024-01-15T10:30:00+08:00
  checksum: sha256:demo_checksum_placeholder
  source_archive: demo_config.tar.gz
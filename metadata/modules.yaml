        - "community.general collection"
        - "python-nagios library"
        - "Nagios 服务器 API 访问权限"
    - id: datadog_monitoring
      name: Datadog 云监控
      doc: monitoring/datadog/README.md
      example: monitoring/datadog/playbook.yml
      summary: "云原生监控和 APM 平台集成，支持基础设施、应用性能、日志聚合"
      external_deps:
        - "community.datadog collection"
        - "datadog Python library"
        - "Datadog API Key 和 App Key"
        - "Datadog Agent 安装权限"
    - id: zabbix_monitoring
      name: Zabbix 企业监控
      doc: monitoring/zabbix/README.md
      example: monitoring/zabbix/playbook.yml
      summary: "企业级开源监控解决方案，支持分布式监控和自动发现"
      external_deps:
        - "community.zabbix collection"
        - "zabbix-api Python library"
        - "Zabbix Server API 访问权限"
        - "Zabbix Agent 安装配置"
    - id: prometheus_monitoring
      name: Prometheus 指标监控
      doc: monitoring/prometheus/README.md
      example: monitoring/prometheus/playbook.yml
      summary: "开源时序数据库和监控系统，支持指标抓取、告警规则、远程存储和服务发现"
      external_deps:
        - "community.prometheus collection (可选)"
        - "requests, pyyaml Python libraries"
        - "Prometheus Server 和 Exporters"
        - "Alertmanager (可选)"
    - id: splunk_logging
      name: Splunk 日志管理
      doc: monitoring/splunk/README.md
      example: monitoring/splunk/playbook.yml
      summary: "企业级日志聚合平台，支持日志转发、HEC Token、索引管理和数据脱敏"
      external_deps:
        - "community.general collection"
        - "requests, splunk-sdk Python libraries"
        - "Splunk Universal Forwarder"
        - "Splunk Management API 访问权限"
    - id: elk_stack
      name: ELK Stack 日志聚合
      doc: monitoring/elk/README.md
      example: monitoring/elk/playbook.yml
      summary: "Elasticsearch、Logstash、Kibana 日志聚合方案，支持 Filebeat、ILM 策略和日志解析"
      external_deps:
        - "community.elastic collection (可选)"
        - "elasticsearch, requests Python libraries"
        - "Filebeat, Logstash, Elasticsearch, Kibana"
        - "Elasticsearch 认证凭证"

storage:
  title: 存储与文件系统
  description: "演示如何在 loopback 设备上练习 mount、lvol、filesystem 等存储模块，并提供安全演练指南"
  external_dependencies:
    - "ansible.posix collection (mount)"
    - "LVM2 与 ansible.builtin.lvol 模块运行所需的系统命令"
    - "losetup、dd、mkfs.xfs/mkfs.ext4 等磁盘模拟工具"
  topics:
    - id: storage_mount
      name: Loopback 挂载演练
      doc: storage/mount/README.md
      example: storage/mount/playbook.yml
      summary: "使用 ansible.posix.mount 管理临时 fstab 条目并验证挂载参数"
      external_deps:
        - "ansible.posix collection"
        - "dd/losetup 命令"
    - id: storage_lvol
      name: LVM 逻辑卷演练
      doc: storage/lvol/README.md
      example: storage/lvol/playbook.yml
      summary: "通过 ansible.builtin.lvol 在模拟 VG 中创建 LV，并结合 check 模式输出结果"
      external_deps:
        - "lvm2 套件"
        - "ansible.builtin.lvol 模块"
    - id: storage_filesystem
      name: 文件系统格式化演练
      doc: storage/filesystem/README.md
      example: storage/filesystem/playbook.yml
      summary: "借助 ansible.builtin.filesystem 在 loopback 设备上预览 mkfs 操作"
      external_deps:
        - "mkfs.xfs 或 mkfs.ext4 命令"
        - "ansible.builtin.filesystem 模块"

files:
  title: 文件操作模块
  description: "涵盖文件复制、模板渲染、配置修改、状态检查、文件系统操作、文件查找和目录同步的完整文件管理解决方案"
  external_dependencies:
    - "ansible.posix collection (synchronize 模块)"
    - "rsync 工具（synchronize 模块依赖）"
  topics:
    - id: copy
      name: Copy 文件复制
      doc: files/copy/README.md
      example: files/copy/playbook.yml
      summary: "静态文件从控制节点复制到远程主机，支持权限设置、备份和内容验证"
      files:
        - "files/copy/files/web_app.conf"
        - "files/copy/files/motd_banner.txt"
    - id: template
      name: Template 模板渲染
      doc: files/template/README.md
      example: files/template/playbook.yml
      summary: "使用 Jinja2 模板动态生成配置文件，支持变量替换、条件判断和循环"
      templates:
        - "files/template/templates/web_app.conf.j2"
        - "files/template/templates/nginx_site.conf.j2"
        - "files/template/templates/app.service.j2"
        - "files/template/templates/env_config.j2"
    - id: lineinfile
      name: Lineinfile 行级配置修改
      doc: files/lineinfile/README.md
      example: files/lineinfile/playbook.yml
      summary: "精确修改配置文件中的单行内容，支持正则匹配、备份和幂等性控制"
    - id: stat
      name: Stat 文件状态检查
      doc: files/stat/README.md
      example: files/stat/playbook.yml
      summary: "获取文件或目录的元数据（权限、大小、时间戳、校验和），用于条件判断"
    - id: file
      name: File 文件系统操作
      doc: files/file/README.md
      example: files/file/playbook.yml
      summary: "管理文件、目录、符号链接和硬链接，支持创建、删除、权限设置和递归操作"
    - id: find
      name: Find 文件查找
      doc: files/find/README.md
      example: files/find/playbook.yml
      summary: "按名称、大小、时间、内容等条件查找文件，支持批量清理和归档"
    - id: synchronize
      name: Synchronize 目录同步
      doc: files/synchronize/README.md
      example: files/synchronize/playbook.yml
      summary: "基于 rsync 实现高效增量同步，适用于代码部署、备份和大规模文件分发"
      files:
        - "files/synchronize/source_dir/index.html"
        - "files/synchronize/source_dir/assets/style.css"
      external_deps:
        - "ansible.posix collection"
        - "rsync 工具（控制节点和目标主机）"


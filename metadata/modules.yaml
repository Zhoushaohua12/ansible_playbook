    - "community.datadog collection (Datadog)"
    - "community.zabbix collection (Zabbix)"
    - "community.prometheus collection (Prometheus, 可选)"
    - "community.elastic collection (ELK, 可选)"
    - "Python libraries: python-nagios, datadog, zabbix-api, requests, splunk-sdk, elasticsearch, kafka-python"
    - "监控服务器访问权限和 API 凭证"
  topics:
    - id: nagios_monitoring
      name: Nagios 监控集成
      doc: monitoring/nagios/README.md
      example: monitoring/nagios/playbook.yml

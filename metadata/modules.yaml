      summary: "通过 when 控制任务在不同系统上的执行"
    - id: loop_iteration
      name: Loop 循环
      doc: advanced/loop_iteration/README.md
      example: advanced/loop_iteration/playbook.yml
      summary: "解释 loop_control.loop_var 并遍历主机列表"
    - id: set_fact_vars
      name: set_fact 变量构建
      doc: advanced/set_fact_vars/README.md

      summary: "在运行时组合结构化变量并缓存"
    - id: handlers_notify
      name: Handler Notify 链路
      doc: advanced/handlers_notify/README.md
      example: advanced/handlers_notify/playbook.yml
      summary: "展示配置变更触发多级 handler 的流程"
    - id: include_tasks

# ⚠️ 本文件仅为示例，占位符必须使用 Ansible Vault 或环境变量替换

# ufw 防火墙配置示例变量

# ========== Web 服务端口配置 ==========
# Web 服务开放的端口列表
ufw_web_ports:
  - '80'    # HTTP
  - '443'   # HTTPS

# ========== 应用服务配置 ==========
# 应用服务端口
ufw_app_port: 8080

# 应用服务协议
ufw_app_protocol: tcp

# ========== 数据库配置 ==========
# 数据库端口（MySQL 默认 3306，PostgreSQL 默认 5432）
ufw_db_port: 3306

# 允许访问数据库的应用服务器 IP（空字符串表示不限制）
# 留空则跳过源 IP 限制规则
ufw_app_server_ip: "192.168.1.10"

# ========== 重要提示 ==========
# ⚠️ 警告：这些变量仅用于演示，生产环境请根据实际需求调整
# 1. ufw 的默认政策配置：
#    - 默认入站（inbound）: deny - 阻止所有未明确允许的入站连接
#    - 默认出站（outbound）: allow - 允许所有出站连接
# 2. 规则执行顺序从上到下，先匹配的规则生效
# 3. 务必保持 SSH 端口畅通，避免被锁定
# 4. 使用 from_ip 参数限制源 IP，提高安全性
# 5. 日志级别可设置为：low/medium/high/full
#    - low：记录被阻止的包
#    - medium：记录已允许和阻止的包
#    - high：记录更多信息
#    - full：记录所有包

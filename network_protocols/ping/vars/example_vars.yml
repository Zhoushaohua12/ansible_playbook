# Ping 连通性检查示例变量

# ========== 自定义 ping 数据 ==========
# 如果定义此变量，将使用自定义数据执行 ping 测试
# 通常使用 "pong" 作为默认响应
ping_custom_data: "pong"

# ========== 连接超时设置 ==========
# 控制 SSH 连接超时时间（秒）
# 默认值由 Ansible 配置文件决定，通常为 10 秒
ansible_connection_timeout: 10

# ========== 诊断级别 ==========
# 用于控制是否显示详细的诊断信息
ping_show_detailed_output: true

# ========== 重要提示 ==========
# ⚠️ 警告：这些变量仅用于演示，生产环境请根据实际需求调整
# 1. ansible_connection_timeout 的值应根据网络环境和目标主机性能调整
#    - 快速局域网：3-5 秒
#    - 普通网络：10 秒（默认）
#    - 弱网环境/广域网：30-60 秒
# 2. ping_custom_data 通常无需修改，除非特定场景需要自定义
# 3. Ping 模块验证的是 SSH 连接而非真正的 ICMP ping
#    - SSH 连接需要在目标主机上配置 Python 和 SSH 服务
#    - 防火墙应允许控制节点访问目标主机的 SSH 端口（默认 22）
# 4. 在大规模扫描时，建议：
#    - 使用 -f 参数限制并发连接数，避免资源耗尽
#    - 分批次扫描不同的主机组
#    - 监控控制节点的 CPU 和内存使用情况
# 5. 诊断失败时的常见原因：
#    - 目标主机网络不可达
#    - SSH 端口关闭或防火墙阻止
#    - 认证凭证（SSH 密钥/密码）配置错误
#    - 目标主机 Python 未安装或版本不兼容

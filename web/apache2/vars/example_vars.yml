# Apache2 配置变量示例
# ⚠️ 重要提示：这些变量为示例占位值，请根据实际环境修改后使用

# Apache 服务器基础配置
apache_server_name: "example.local"  # 服务器域名，用于虚拟主机配置
apache_server_alias: "www.example.local"  # 服务器别名（可选）
apache_server_admin: "webmaster@example.local"  # 管理员邮箱
apache_document_root: "/var/www/html"  # 网站根目录

# 站点类型（static: 静态站点, proxy: 反向代理）
apache_site_type: "static"

# 虚拟主机配置
apache_allow_override: "All"  # .htaccess 覆盖权限（All/None）
apache_disable_default_site: false  # 是否禁用默认虚拟主机

# 反向代理配置（仅当 apache_site_type 为 proxy 时生效）
apache_proxy_backend_host: "127.0.0.1"  # 后端应用服务器地址
apache_proxy_backend_port: "8000"  # 后端应用监听端口
apache_proxy_timeout: "300"  # 代理超时时间（秒）
apache_serve_static: true  # 是否由 Apache 直接处理 /static 和 /media 路径

# HTTPS 配置
apache_enable_https: false  # 是否启用 HTTPS（设为 true 前请先准备好证书）
apache_ssl_certificate: "/etc/apache2/ssl/cert.pem"  # SSL 证书路径（占位值）
apache_ssl_certificate_key: "/etc/apache2/ssl/key.pem"  # SSL 私钥路径（占位值）
apache_ssl_certificate_chain: "/etc/apache2/ssl/chain.pem"  # SSL 证书链（可选）

# 安全配置
apache_limit_request_body: "10485760"  # 请求体最大大小（字节，默认 10MB）
apache_timeout: "60"  # 请求超时时间（秒）
apache_keepalive: "On"  # 是否启用长连接
apache_max_keepalive_requests: "100"  # 单个连接最大请求数
apache_keepalive_timeout: "5"  # 长连接超时时间（秒）

# 日志配置
apache_log_level: "warn"  # 日志级别（debug/info/notice/warn/error/crit）
apache_custom_error_pages: false  # 是否使用自定义错误页面

# ⚠️ 安全提示：
# 1. 生产环境请将 apache_server_name 替换为实际域名
# 2. 如需启用 HTTPS，请先使用 Let's Encrypt 或购买商业证书
# 3. 反向代理配置需确保后端应用已启动并监听对应端口
# 4. 请根据应用需求调整超时和限流参数
# 5. 请勿在版本控制系统中提交 SSL 私钥文件
# 6. 建议在生产环境设置 apache_allow_override: "None" 以提升性能

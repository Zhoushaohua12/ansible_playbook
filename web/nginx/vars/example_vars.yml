# Nginx 配置变量示例
# ⚠️ 重要提示：这些变量为示例占位值，请根据实际环境修改后使用

# Nginx 服务器基础配置
nginx_server_name: "example.local"  # 服务器域名，用于虚拟主机配置
nginx_web_root: "/var/www/html"  # 网站根目录，存放静态文件

# 站点类型（static: 静态站点, proxy: 反向代理）
nginx_site_type: "static"

# 性能参数
nginx_worker_processes: "auto"  # 工作进程数，auto 会自动匹配 CPU 核心数
nginx_worker_connections: "1024"  # 每个工作进程的最大连接数
nginx_keepalive_timeout: "65"  # 长连接超时时间（秒）
nginx_client_max_body_size: "20M"  # 客户端请求体最大大小

# 日志配置
nginx_error_log_level: "warn"  # 错误日志级别（debug/info/notice/warn/error/crit）

# Gzip 压缩配置
nginx_gzip_enabled: "on"  # 是否启用 Gzip 压缩
nginx_gzip_comp_level: "6"  # 压缩级别（1-9）

# 反向代理配置（仅当 nginx_site_type 为 proxy 时生效）
nginx_proxy_backend_host: "127.0.0.1"  # 后端应用服务器地址
nginx_proxy_backend_port: "8000"  # 后端应用监听端口
nginx_proxy_timeout: "60s"  # 代理超时时间
nginx_proxy_buffering: "on"  # 是否启用代理缓冲
nginx_enable_websocket: false  # 是否启用 WebSocket 支持

# HTTPS 配置
nginx_enable_https: false  # 是否启用 HTTPS（设为 true 前请先准备好证书）
nginx_ssl_certificate: "/etc/nginx/ssl/cert.pem"  # SSL 证书路径（占位值）
nginx_ssl_certificate_key: "/etc/nginx/ssl/key.pem"  # SSL 私钥路径（占位值）

# ⚠️ 安全提示：
# 1. 生产环境请将 nginx_server_name 替换为实际域名
# 2. 如需启用 HTTPS，请先使用 Let's Encrypt 或购买商业证书
# 3. 反向代理配置需确保后端应用已启动并监听对应端口
# 4. 请根据服务器硬件资源调整 worker_processes 和 worker_connections
# 5. 请勿在版本控制系统中提交 SSL 私钥文件
